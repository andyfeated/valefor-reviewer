services:
  prod-client:
    build:
      context: ../valefor-client
      dockerfile: Dockerfile.prod
    ports:
      - '4000:80'
    depends_on:
      - prod_server

  prod-server:
    build: 
      context: ../valefor-server
      dockerfile: Dockerfile.prod
    ports:
      - '3000:3000'
    environment: 
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL} # Injects DATABASE_URL during build, preventing missing env error in server
    depends_on:
      prod-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s 
      retries: 3
      start_period: 40s

  prod-db:
    image: postgres:15
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - valefor-prod-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valefor"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  valefor-prod-data: {}

services:
  prod-client:
    env_file: .env
    image: andyfeated/valefor-client:latest
    ports:
      - "4000:80"

  prod-server:
    env_file: .env
    image: andyfeated/valefor-server:latest
    ports:
      - "3000:3000"
    depends_on:
      prod-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s 
      retries: 3
      start_period: 40s

  prod-db: 
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - valefor_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  valefor_prod_data:

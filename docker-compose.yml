# Only used for local dev
services:
  server:
    build: 
      context: ./valefor-server
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    env_file:
      # use a different env here so that npx migrate will still work locally
      - ./valefor-server/.env.docker
    environment: 
      - NODE_ENV=development
    volumes:
      - ./valefor-server/src:/app/src
      - ./valefor-server/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 10s
      timeout: 10s
      retries: 5
  client:
    build:
      context: ./valefor-client
      dockerfile: Dockerfile
    ports:
      - '4000:4000'
    env_file:
      - ./valefor-client/.env
    environment:
      - NODE_ENV=development
    volumes:
      - ./valefor-client/src:/app/src
  db:
    image: postgres:15
    env_file:
      - ./valefor-server/.env
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valefor"]
      interval: 10s
      timeout: 5s
      retries: 5
  prisma-studio:
    build:
      context: ./valefor-server
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./valefor-server/prisma/:/app/prisma
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    env_file:
      - ./valefor-server/.env
    depends_on:
      db:
        condition: service_healthy
      server:
        condition: service_healthy
volumes:
  postgres_data:

